name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_project_management
          POSTGRES_USER: pm_user
          POSTGRES_PASSWORD: pm_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U pm_user; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_NAME: test_project_management
          DATABASE_USER: pm_user
          DATABASE_PASSWORD: pm_password
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY: test-secret-key
          DEBUG: 'False'
        run: |
          python manage.py migrate

      - name: Check code formatting with Black
        working-directory: ./backend
        run: |
          black --check .

      - name: Check import sorting with isort
        working-directory: ./backend
        run: |
          isort --check .

      - name: Lint with Flake8
        working-directory: ./backend
        run: |
          flake8

      - name: Run tests with pytest
        working-directory: ./backend
        env:
          DATABASE_NAME: test_project_management
          DATABASE_USER: pm_user
          DATABASE_PASSWORD: pm_password
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY: test-secret-key
          DEBUG: 'False'
        run: |
          pytest --cov=core --cov-report=xml --cov-report=term-missing

      - name: Upload backend coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Check code formatting with Prettier
        working-directory: ./frontend
        run: |
          npm run format:check

      - name: Lint with ESLint
        working-directory: ./frontend
        run: |
          npm run lint

      - name: Type check with TypeScript
        working-directory: ./frontend
        run: |
          npx tsc --noEmit

      - name: Run tests with Vitest
        working-directory: ./frontend
        run: |
          npm run test:coverage

      - name: Build application
        working-directory: ./frontend
        run: |
          npm run build

      - name: Upload frontend coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true
